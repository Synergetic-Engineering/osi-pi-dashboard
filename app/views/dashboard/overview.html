<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>

		<div class="fr">
		<h2>CSEnergy <small>- Portfolio Overview</small></h2>
		</div>

		<div class="container">
			<form class="form-inline">
				<h2>Time Selector</h2>
				<p>note: this only accepts <a href="https://techsupport.osisoft.com/Documentation/PI-Web-API/help/topics/time-strings.html">OSI Pi Time String</a> compliant input</p>
				Start time: <input type="text" class="form-control" id="" ng-model="$storage.startTime"></input>
				End time: <input type="text" class="form-control input-md" id="" ng-model="$storage.endTime"></input>
				<button type="submit" class="btn btn-default" ng-click="updateOverview()">Update</button>
			</form>

			<h2>Assets</h2>
			<div class="row">
				<div class="col-md-2" ng-repeat="site in sites">
					<h4>{{site.longname}}</h4>
					<p>{{site.description}}</p>
					<a ui-sref="{{site.reportname}}" class="btn btn-primary">View {{site.shortname}} Report</a>
				</div>
			</div>
		</div>

		<div class="container">
			<h3>Portfolio Generation</h3>
			<canvas id="line" class="chart chart-line" chart-data="overview_line.data"
			chart-labels="overview_line.labels" chart-series="overview_line.series"
			>
			</canvas>
		</div>

	</snap-content>
</div>
